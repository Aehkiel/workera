<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Espere mientras preparamos todo...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 10%;
    }
    .spinner {
      margin: 40px auto;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #555;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Estamos preparando tus fechas de migraci√≥n...</h1>
  <div class="spinner"></div>
  <p>No cierres esta ventana. Te redirigiremos autom√°ticamente.</p>

  <script>
  const params = new URLSearchParams(window.location.search);
  const rut = params.get("rut");

  if (!rut) {
    document.body.innerHTML = "<h2>RUT no proporcionado.</h2>";
    throw new Error("Falta el par√°metro 'rut'");
  }

  const sheetURL = "https://opensheet.elk.sh/1OQZae_rUyrxIuRF7Kk3U3FLSa-GicNP7H8fSyCYf6eM/Links P√∫blicos";

  const buscarLinkMasReciente = async () => {
    try {
      const res = await fetch(sheetURL);
      if (!res.ok) throw new Error("No se pudo acceder al sheet p√∫blico");

      const data = await res.json();

      // Buscar TODAS las filas que coincidan con el RUT
      const filasCoincidentes = data.filter(row => row.RUT?.trim() === rut.trim());

      if (filasCoincidentes.length > 0) {
        // Tomar la √∫ltima ocurrencia
        const filaMasReciente = filasCoincidentes[filasCoincidentes.length - 1];

        if (filaMasReciente["URL Final"]) {
          console.log("üîÅ Redirigiendo a:", filaMasReciente["URL Final"]);
          window.location.href = filaMasReciente["URL Final"];
        } else {
          console.log("‚è≥ Coincidi√≥ el RUT pero no hay URL Final en esa fila...");
        }
      } else {
        console.log("‚ö†Ô∏è No se encontr√≥ ninguna fila con ese RUT");
      }
    } catch (e) {
      console.error("‚ùå Error al obtener el link:", e);
    }
  };

  // Intentar cada 2 segundos hasta que aparezca
  setInterval(buscarLinkMasReciente, 2000);
</script>

</body>
</html>
